<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      body {
        background-color: #01051c;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e0e8f0;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
      }

      .container {
        margin-top: 10%;
        width: 100%;
        max-width: 1200px;
      }

      .title {
        border: 2px solid #3b82f6;
        border-radius: 8px;
        text-align: center;
        letter-spacing: 6px;
        background-color: #1a1a40;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px #3b82f6;
        
      }

      .title h1 {
        margin: 0;
        font-size: 2rem;
      }

      .createTasks {
        border: 2px solid white;
        border-radius: 8px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 10px;
        padding: 20px;
        background-color: #1f1f50;
      }

      .createTasks input {
        padding: 10px;
        width: auto;
        margin: auto;
        padding: auto;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      .createTasks button {
        padding: 10px 16px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        background-color: #c7e446;
        color: black;
        border: none;
        transition: background-color 0.3s ease;
      }

      .createTasks button:hover {
        background-color: #b4d23d;
      }

      .task {
        margin-top: 20px;
        border: 2px solid white;
        border-radius: 8px;
        max-height: 50vh;
        overflow-y: auto;
        padding: 20px;
        background-color: #1a1a40;
      }

      .tasktitle {
        font-size: 1.8rem;
        text-align: center;
        border-bottom: 2px solid wheat;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      .task-item {
        background: #34345e;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px #00000050;
      }

      .task-item strong {
        font-size: 1.2rem;
        color: #ffe98a;
      }

      .task-item small {
        color: #bbb;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .createTasks {
          flex-direction: column;
          align-items: stretch;
        }

        .createTasks input,
        .createTasks button {
          width: 100%;
        }

        .task {
          max-height: 60vh;
        }
      }

      @media (max-width: 480px) {
        .title h1 {
          font-size: 1.5rem;
          letter-spacing: 3px;
        }

        .tasktitle {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>TODO LIST</h1></div>
      <div class="createTasks">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="description" placeholder="Description" />
        <button id="create">Create</button>
        <button id="delete">Delete All</button>
      </div>
      <div class="task">
        <div class="tasktitle">Tasks</div>
        <div id="taskList"></div>
      </div>
    </div>

    <script>
      const titleInput = document.querySelector("#title");
      const descriptionInput = document.querySelector("#description");
      const createBtn = document.querySelector("#create");
      const deleteBtn = document.querySelector("#delete");
      const taskList = document.querySelector("#taskList");

      createBtn.addEventListener("click", () => {
        const title = titleInput.value.trim();
        const description = descriptionInput.value.trim();
        if (title && description) {
          const taskItem = document.createElement("div");
          taskItem.className = "task-item";
          taskItem.innerHTML = `
            <strong>${title}</strong>
            <p>${description}</p>
            <small>Created at: ${new Date().toLocaleString()}</small>
          `;
          taskList.appendChild(taskItem);
          titleInput.value = "";
          descriptionInput.value = "";
        } else {
          alert("Please enter both title and description!");
        }
      });

      deleteBtn.addEventListener("click", () => {
        taskList.innerHTML = "";
      });
    </script>
  </body>
</html>
